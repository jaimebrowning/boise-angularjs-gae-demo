<div class="header">
  <ul ng-if="self" class="nav navbar-nav navbar-right" >
    <li class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown">
        {{ self.email }}
      </a>
      <ul class="dropdown-menu">
        <li>
          <a ng-href="{{ logoutUrl }}">
            <i class="fa fa-sign-out fa-fw"></i> Log Out
          </a>
        </li>
      </ul>
    </li>
  </ul>

  <ul ng-if="!self" class="nav navbar-nav navbar-right" >
    <li>
      <a ng-href="{{loginUrl}}">
        Login
      </a>
    </li>
  </ul>
  <h3 class="text-muted">Boise AngularJS</h3>
</div>


<div class="container" ng-if="!self">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="well well-sm">
        <h4>Boise AngularJS demo app.  Login to do something.</h4>
       </div>
     </div>
  </div>
</div>

<div class="container" ng-if="self">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="well well-sm">
        <form class="form-horizontal" ng-submit="update(user)">
          <fieldset>
            <legend class="text-center">Profile</legend>

            <div class="form-group">
              <label class="col-md-3 control-label">Email</label>
              <div class="col-md-9">
                <input type="text"  class="form-control" ng-readonly="true" ng-model="user.email">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">First Name</label>
              <div class="col-md-9">
                <input type="text"  class="form-control" ng-model="user.firstname" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Last Name</label>
              <div class="col-md-9">
                <input type="text"  class="form-control" ng-model="user.lastname" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">City</label>
              <div class="col-md-9">
                <input type="text"  class="form-control" ng-model="user.city" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">State</label>
              <div class="col-md-9">
                <input type="text"  class="form-control" ng-model="user.state" required>
              </div>
            </div>

            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit"  ng-disabled="submitting" class="btn btn-primary">Update</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>

      <div class="alert alert-success alert-dismissible" ng-show="message">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{ message }}
      </div>

    </div>
  </div>
</div>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
</div>
